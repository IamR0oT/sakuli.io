{{ if .Site.Params.supported.enable }}
{{"<!-- Start supported Section -->" | safeHTML}}

<script src="plugins/awesome/all.js"></script>

<section id="supported" class="parallax-section bg-1 section overly" style='background-image: url("../images/backgrounds/hexagons2.jpg");'>
    <div class="container">
            <div class="supported text-center">
                    {{ with .Site.Params.supported.title}} <h2>{{ . }}</h2> {{ end }}
            </div>
        <div class="row">
            

            {{ range .Site.Params.supported.supportedItem }}
            <div class="col-lg-3 col-md-6 col-12 text-center wow fadeInDown" data-wow-duration="500ms" style="text-align: center;">
                <div class="supported-item">
                        <i class="{{ .icon }}"></i>
                    <span data-speed="3000" data-to="{{ .count }}">{{ .count }}</span>
                    <h3>{{ .title }}</h3>
                    <p>{{ .info }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /supported Section -->" | safeHTML}}
{{ end }}
